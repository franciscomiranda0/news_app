        - asset: assets/fonts/butler/Butler_ExtraBold_Stencil.otf
          weight: 800
        - asset: assets/fonts/butler/Butler_Black_Stencil.otf
          weight: 900
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/plex_sans/IBMPlexSans-Thin.ttf
